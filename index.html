<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form_1.css">

</head>

<body>

    <div id="heading">
        <h1> FORM </h1>

    </div>
    <!-- NAME -->
    <div>
        <label for="name">
            NAME: <input type="text" id="name" placeholder="ENTER YOUR NAME">
        </label>
    </div>

    <!-- AGE -->
    <div>
        <label for="age">
            AGE :<input type="number" id="age" placeholder="ENTER YOUR AGE">
        </label>
    </div>


    <!-- CITY -->
    <div>
        <label for="city">
            SELECT CITY : <select id="city">
                <option value="ASANSOL"> ASANSOL</option>
                <option value=" DURGAPUR"> DURGAPUR </option>
                <option value="KOKATA"> KOKATA </option>
                <option value="HOWRAH"> HOWRAH </option>
            </select>
        </label>
    </div>

    
    <!-- SUBJECTS -->
    <div>
        SELECT YOYR SUBJECTS :
        <br>
        <label for="bengali">
            <input type="checkbox" id="bengali"> BENGALI
        </label>


        <br>
        <label for="english">
            <input type="checkbox" id="english"> ENGLISH
        </label>

        <br>
        <label for="history">
            <input type="checkbox" id="history"> HISTORY
        </label>

        <br>
        <label for="geography">
            <input type="checkbox" id="geography"> GEOGRAPHY
        </label>

        <br>
        <label for="math">
            <input type="checkbox" id="math"> MATHEMATICS
        </label>

        <br>
        <label for="biology">
            <input type="checkbox" id="biology"> BIOLOGY
        </label>

        <br>
        <label for="physics">
            <input type="checkbox" id="physics"> PHYSICS
        </label>

        <br>
        <label for="chemistry">
            <input type="checkbox" id="chemistry"> CHEMISTRY
        </label>

    </div>


    <!-- REGISTRATION -->
    <div>
        <label for="reg">
            REGISTRATION NUMBER : <input type="number" id="reg" placeholder="ENTER REG NO">
        </label>
    </div>


    <!-- PASSWORD -->
    <div>
        <label for="password">
            PASSWORD :
            <input type="password" placeholder="PASSWORD" id="password">
        </label>
    </div>

    <!-- CALL NO -->
    <div>
        <label for="call">
            PHONE NUMBER : <input type="number" id="call" placeholder="ENTER PHONE  NO">
        </label>
    </div>

    <!-- EMAIL -->
    <div>
        <label for="email">
            E-MAIL ADDRESS :
            <input type="email" placeholder="E-MAIL" required id="email">
        </label>
    </div>


    <!-- BUTTON -->
    <div>
        <button id="button">CLICK</button>

    </div>






</body>

</html>
